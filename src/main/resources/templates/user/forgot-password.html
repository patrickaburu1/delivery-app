<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/auth">
<head>
    <link rel="stylesheet" data-th-href="@{/css/login.css}">
</head>

<th:block layout:fragment="content">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title">
                <span class="login100-form-title-1">
                    <h5>Enter your email below</h5>
                </span>
            </div>
            <form th:action="@{/password-reset}" method="post">
                <div th:if="${msg}" class="alert " th:classappend="'alert-'+${state}">
                    <th:block th:if="${state == 'danger'}">
                        <h10 th:text="#{login.errorTitle}"></h10>
                    </th:block>
                    <p th:text="${msg}"></p>
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                    <label class="settings-form__field__label" for="email">Email</label>
                    <input class="input100" type="email" name="email" id="email" placeholder="Enter email"
                           required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-15">
                    <button type="submit" class="login100-form-btn btn-block">
                        Reset Password
                    </button>
                </div>
                <div class="txt1 text-center flex-sb-m w-full p-t-30">
                    <a data-th-href="@{/login}">
                        Go back to login page
                    </a>
                </div>
            </form>
        </div>
    </div>
</th:block>

<!--<th:block layout:fragment="scripts">-->
<!--<script th:src="@{/js/app/password-reset.js}"></script>-->
<!--</th:block>-->
</html>
