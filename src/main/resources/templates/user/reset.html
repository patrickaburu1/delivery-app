<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/auth">
<head>
    <link rel="stylesheet" data-th-href="@{/css/login.css}">
</head>

<th:block layout:fragment="content" >
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title">
                <span class="login100-form-title-1">
                    <h5>Enter a new password</h5>
                </span>
            </div>

            <form th:action="@{/password-reset/{token}(token=${token})}"  method="post">

                <div th:if="${error}" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <th:block th:text="${error}"></th:block>
                </div>

                <div th:if="${msg}" class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <th:block th:text="${msg}"></th:block>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <label class="settings-form__field__label" for="password">Password</label>
                    <input class="input100" type="password" name="password" id="password" placeholder="Enter password" required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Passwords need to match">
                    <label class="settings-form__field__label" for="password">Confirm Password</label>
                    <input class="input100" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-15">
                    <button  type="submit" class="login100-form-btn btn-block">
                        Reset Password
                    </button>
                </div>
                <div class="txt1 text-center flex-sb-m w-full p-t-30">
                    <a th:href="@{/login}">
                        Go back to login page?
                    </a>
                </div>
            </form>
        </div>
    </div>

</th:block>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/app/reset.js}"></script>
</th:block>

</html>
